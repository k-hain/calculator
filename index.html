<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="calculatorContainer">
      <div id="calculator">
        <div class="btnRow">
          <div id="display">
            <div id="displayTopRow">
              <div id="operandA"></div>
              <div id="operator"></div>
            </div>
            <div id="displayBottomRow">
              <div id="operandB"></div>
            </div>  
          </div>
          <div class="btnCol">
            <button id="ac" class="btnShadow btnRed">AC</button>
            <button id="ce" class="btnShadow btnRed">CE</button>
          </div>    
        </div>
        <div class="btnRow">
          <button id="7" class="btnShadow">7</button>
          <button id="8" class="btnShadow">8</button>
          <button id="9" class="btnShadow">9</button>
          <button id="/" class="btnShadow btnCyan">/</button>
        </div>
        <div class="btnRow">
          <button id="4" class="btnShadow">4</button>
          <button id="5" class="btnShadow">5</button>
          <button id="6" class="btnShadow">6</button>
          <button id="*" class="btnShadow btnCyan">*</button>
        </div>
        <div class="btnRow">
          <button id="1" class="btnShadow">1</button>
          <button id="2" class="btnShadow">2</button>
          <button id="3" class="btnShadow">3</button>
          <button id="-" class="btnShadow btnCyan">-</button>
        </div>
        <div class="btnRow">
          <button id="0" class="btnShadow">0</button>
          <button id="." class="btnShadow">.</button>
          <button id="=" class="btnShadow btnOrange">=</button>
          <button id="+" class="btnShadow btnCyan">+</button>
        </div>
      </div>
    </div>
  </body>
       
</html>
